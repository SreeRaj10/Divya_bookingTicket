<!DOCTYPE html>
<html>
<head>
    <title>Flight Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script>
        function validate(){ 
          
            const username = document.getElementById("name");
            const usermail = document.getElementById("email");
            const tripFrom = document.getElementById("tripfrom");
            const tripTo = document.getElementById("tripto");
            const adult = document.getElementById("ageA");
            const child = document.getElementById("ageC");
            const Departing = document.getElementById("start");
            const Returning = document.getElementById("end");

            if(username.value.trim() === "") 
            {
                alert("Enter the field correctly.");
                return false;
            }else {
                true;
            }

            if(usermail.value.trim()== "")
            {
                alert("Email cannot be blank.");
                return false;
            }else{
                true;
            }
            
            if(tripFrom.value.trim()=== "" || tripto.value.trim()=== "")
            {
                alert("Enter the City/Airpot Name");
                return false;
                
            }else{
                true;
            }
            if(adult.value <= 18 || child.value >= 17)
            {
                alert("Enter the Correct age");
                return false;
                
            }else{
                true;
            }
            if(Departing.value === "" && Returning.value === "")
            {
                alert("Date of travel required.")
                return false;
            }else {
                true;
            }
        }
         
    </script>
</head>
<body>
<div class="booking-form-box" action="index.html" onsubmit="return validate()">
    
 <div class="radio-button">
    <input type="radio" class="button" name="check" checked="checked"><span>Round Trip</span>
    <input type="radio" class="button" name="check"><span>One Way</span> 
    <input type="radio" class="button" name="check"><span>Multipul-City</span>
 </div>  
 <div class="booking-form">
    <label>Name</label>
    <input type="text" placeholder="Full name" class="form-control" id="name" required>
 </div>
 <div class="booking-form">
    <label>Email Id</label>
    <input type="email" placeholder="xx@gmail.com" class="form-control" id="email" required>
 </div>
 <div class="booking-form"> 
    <label>Trip From</label>
    <input type="text" class="form-control" placeholder="City/Airport" id="tripto" required>
    <label>Destination</label>
    <input type="text" class="form-control" placeholder="City/Airport" id="tripfrom" required>

     <div class="input-grp">
        <label>Departing</label>
        <input type="date" class="form-control select-date" id="start">
    </div>

    <div class="input-grp">
        <label>Returning</label>
        <input type="date" class="form-control select-date" id="end">
    </div>

    <div class="input-grp">
        <label>Adult (18+)</label>
        <input type="number" class="form-control" value="1" id="ageA">
    </div>
    <div class="input-grp">
        <label>Child (0-17)</label>
        <input type="number" class="form-control" value="0" id="ageC">
    </div>

    <div class="input-grp">
        <label>Travel Class</label>
        <select class="custom-select">
            <option value="1">Economy Class</option>
            <option value="2">Business Class</option>
            <option value="3"> Other</option>
        </select>
    </div>
    <br><br>
    <div class="input-grp">
        <button onclick="return validate()" class="button button-primary flight" type="submit" value="send data">Show Flight</button>
    </div>
 </div>

</div>


</body>
</html>
